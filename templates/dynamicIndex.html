<html>
  <head>
    <title>Bypass network</title>
  </head>
  <body>
    <img id="bg" src="https://s3.amazonaws.com/ipcam-parkinglot/ipcam.jpg">
  </body>
  <script>
      document.addEventListener('DOMContentLoaded', function () {
          let i = 0;
          setInterval(function() {
              const img = document.getElementById('bg');
              img.src=`https://s3.amazonaws.com/ipcam-parkinglot/${i++}.jpg`;
          }, 1000);
      }, false)
  </script>
</html>
